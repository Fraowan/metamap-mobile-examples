<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mati Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mati Demo Ionic App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Press the button and start Mati flow</strong>
    <br/>
    <input
    class="matiButton"
    id="matiButton"
    type="button"
    value="show Mati Flow"
    ion-item (click)="showMatiFlow()"/>
  </div>
</ion-content>
